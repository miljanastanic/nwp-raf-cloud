<style>

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  
    button {
      background-color: #bfb4db;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 50%;
    }
  
    button:hover {
      opacity: 0.8;
    }
  
    .container {
      padding: 10px;
    }
  
    .forms {
      padding: 80px;
    }
  
    span.psw {
      float: right;
      padding-top: 16px;
    }
  
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
  
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
  
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
  
    .topnav a.active {
      background-color: #bfb4db;
      color: white;
    }
  
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
      .cancelbtn {
        width: 100%;
      }
    }
  </style>
  
  <div class="new">
  
    <div class="forms">
      <form [formGroup]="createForm" (ngSubmit)="createMachine()">
        <label for="frst"><b>Enter machine name:</b></label>
        <input [formControlName]="'machineName'" type="text" placeholder="Enter machine name" name="frst" required>
        <button type="submit" >Create</button>
      </form>
    </div>

    <div class="forms">
      <form [formGroup]="scheduleForm" (ngSubmit)="schedule()">
        <p><b>Schedule:</b></p>
        <div>
          <label for="frst"><b>Enter machine name:</b></label>
          <input [formControlName]="'machineName'" type="text" placeholder="Enter machine name" name="frst" required>
        </div>
        <div>
          <label for="to">Date:</label>
          <div><input [formControlName]="'date'" type="date" id="from" name="from"></div>
        </div>
        <div>
          <label for="to">Operation:</label>
          <input [formControlName]="'operation'" type="text" name="operation" list="operation">
            <datalist id="operation">
              <option value="STOP">
              <option value="START">
              <option value="RESTART">
            </datalist>
        </div>
        <button type="schedule">Schedule</button>
        <button (click)="start()" type="start">Start</button>
        <button (click)="stop()" type="stop">Stop</button>
        <button (click)="restart()" type="restart">Retart</button>
      </form>
    </div>
  
  </div>
