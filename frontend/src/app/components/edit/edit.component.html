<style>

  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #bfb4db;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
  }

  button:hover {
    opacity: 0.8;
  }

  .container {
    padding: 10px;
  }

  .forms {
    padding: 80px;
  }

  span.psw {
    float: right;
    padding-top: 16px;
  }

  .topnav {
    background-color: #333;
    overflow: hidden;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: #bfb4db;
    color: white;
  }

  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }
    .cancelbtn {
      width: 100%;
    }
  }
</style>

<div class="new">

  <div class="forms">
    <form [formGroup]="updateForm" (ngSubmit)="update()">

      <label for="frst"><b>Id</b></label>
      <input [formControlName]="'id'" type="text" placeholder="id" name="ids" required>    
      
      <label for="frst"><b>First Name</b></label>
      <input [formControlName]="'firstName'" type="text" placeholder="Enter your first name" name="frst" required>

      <label for="lst"><b>Last Name</b></label>
      <input [formControlName]="'lastName'" type="text" placeholder="Enter your last name" name="lst" required>

      <label for="uname"><b>Username</b></label>
      <input [formControlName]="'username'" type="text" placeholder="Enter username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input [formControlName]="'password'" type="password" placeholder="Enter password" name="psw" required>

      

      <p>Permissions:</p>
      
      <div>
        <input [formControlName]="'can_read_users'" type="checkbox" value="can_read_users"/>
        <label for="can_read_users"> Read users </label>
      </div>
      <div>
        <input [formControlName]="'can_create_users'" type="checkbox" value="can_create_users"/>
        <label for="can_create_users"> Create users </label>
      </div>
      <div>
        <input [formControlName]="'can_update_users'" type="checkbox" value="can_update_users"/>
        <label for="can_update_users"> Update users </label>
      </div>
      <div>
        <input [formControlName]="'can_delete_users'" type="checkbox" value="can_delete_users"/>
        <label for="can_delete_users"> Delete users </label>
      </div>

      <button type="submit" >Update</button>
    </form>
  </div>

</div>
