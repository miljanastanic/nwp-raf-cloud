<style>

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  
    button {
      background-color: #bfb4db;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 50%;
    }
  
    button:hover {
      opacity: 0.8;
    }
  
    .container {
      padding: 10px;
    }
  
    .forms {
      padding: 80px;
    }
  
    span.psw {
      float: right;
      padding-top: 16px;
    }
  
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
  
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
  
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
  
    .topnav a.active {
      background-color: #bfb4db;
      color: white;
    }
  /* 
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
      .cancelbtn {
        width: 100%;
      }
    } */
  </style>
  
  <div class="login">
  
    <div class="forms">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="uname"><b>Username</b></label>
        <input [formControlName]="'username'" type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input [formControlName]="'password'" type="password" placeholder="Enter Password" name="psw" required>
      
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
